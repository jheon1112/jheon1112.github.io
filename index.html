<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      background-color: #fff;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>더미 페이지 헤더</h1>
  </header>
  <main>
    <h2>본문 영역</h2>
    <p>여기에 더미 텍스트를 넣어보세요. 예: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <ul>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ul>
    <button onclick="alert('더미 버튼 클릭!')">더미 버튼</button>
  </main>
  <footer>
    <p>© 2025</p>
  </footer>
</body>
</html>
