<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #6dd5ed8a, #20b3d8);
      color: #fff;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1100px;
      width: 100%;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #2193b0;
      color: #fff;
    }
    footer {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    프로젝트 이름 (Header)
  </header>

  <main>
    <div class="grid">
      <div class="card">🚀 Coming Soon</div>
      <div class="card">현재는 더미 페이지</div>
      <div class="card">✨ 새로운 페이지 준비중</div>
      <div class="card">곧 만나보실 수 있어요</div>
      <div class="card">아직 개발중</div>
      <div class="card">🔧 Coming Soon</div>
    </div>
  </main>

  <footer>
    © 2025 All Rights Reserved.
  </footer>
</body>
</html>
